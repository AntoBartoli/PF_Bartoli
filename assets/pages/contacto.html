        <a href="../../index.html">

            </ul>
        </nav>
    </header>

    <main>
        <h1 class="title">Contacto</h1>

        <section>
            <form action="">
                <fieldset class="fieldset__contact">
                    <legend>
                        <h3 class="subtitle__contact">Ayudanos a mejorar</h3>
                    </legend>

                    <div>
                        <label class="text__contact" for="region">Seleccione regi√≥n</label>
                        <select class="type__contact" name="region" id="region">
                            <option value="america">America</option>
                            <option value="asia">Asia</option>
                            <option value="europa">Europa</option>
                        </select>
                    </div>

                    <div>
                        <label class="text__contact" for="nombre">Ingrese su nombre de jugador</label>
                        <input class="type__contact" type="name" id="nombre" placeholder="ejemplo: teffyqueen">
                    </div>

                    <div>
                        <label class="text__contact" for="mail">Ingrese su correo</label>
                        <input class="type__contact" type="email" id="mail" placeholder="ejemplo@email.com" required>
                    </div>

                    <div>
                        <label class="text__contact" for="tilde"> Acepta bases y condiciones:</label>
                        <input type="checkbox" id="tilde" value="Acepta base y condiciones">
                    </div>

                    <div>
                        <textarea class="textarea__contact" name="" id="" cols="30" rows="10"></textarea>

                        <input class="type__contact--submit" type="submit" value="Enviar comentario">
                    </div>
                </fieldset>
            </form>
        </section>

    </main>

    <footer>
        <h5 class="footer__title">Siguenos en nuestras redes:</h5>
        <ul>
            <li> <a href="https://www.facebook.com/search/top?q=genshin%20impact"><img class="logo__socialmedia"
                        src="../img/facebook_logo.png" alt=""></a></li>

                        src="../img/instagram_logo.png" alt=""></a></li>
            <li> <a href="https://www.hoyolab.com/home"><img class="logo__socialmedia" src="../img/hoyolab_logo.png"
                        alt=""></a></li>
        </ul>
    </footer>


</body>

</html>
